stages:
  - build
  - test
  - deploy
  - dast

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml

.code_quality:
  stage: test
  tags:
    - portalshell
  artifacts:
    name: codequality
    paths: [gl-code-quality-report.json] 
    reports:
      codequality: gl-code-quality-report.json
    expire_in: never 



build-code:
  stage: build
  image: maven
  # only:
  # - main
  tags:
  - aktest
  # before_script:
  # - echo "=======change permission ======="
  # - chmod +x maveninstall.sh
  script:
  - echo "==== Project Building Started ====="
  # - "./maveninstall.sh"
  - mvn clean install
  - echo "code build Successfull..."
  - pwd
  - ls
  when: on_success
  artifacts:
    paths:
    - target/*.war
    expire_in: 15 days

.sast:
  stage: test
  tags:
    - aktest
  artifacts:
   name: sast
   paths:
     - gl-sast-report.json
   reports:
     sast: gl-sast-report.json
   when: always
  script:
    - echo "testing the SAST job"



.license_scanning:
  stage: test
  tags:
    - aktest
  dependencies: []
  rules:
    - if: $LICENSE_MANAGEMENT_DISABLED
      when: never
    - if: $CI_COMMIT_BRANCH &&
          $GITLAB_FEATURES =~ /\blicense_scanning\b/
  artifacts:
    paths:
      - gl-license-scanning-report.json 
    expire_in: never    


.gemnasium-maven-dependency_scanning:
  extends:
    - .ds-analyzer
    - .cyclonedx-reports
  variables:
    DS_ANALYZER_NAME: "gemnasium-maven"
  stage: test
  tags:
    - aktest
  artifacts:
    paths:
     - gl-sbom-*.cdx.json
     - gl-dependency-scanning-report.json
    expire_in: never 


